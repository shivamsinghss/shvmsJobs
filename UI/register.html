<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="form-ui">
        <form id="form">
            <div id="form-body">
                <div id="welcome-lines">
                    <div id="welcome-line-1">shvmsJobs</div>
                    <div id="welcome-line-2">Create an Account</div>
                </div>
                <div id="input-area">
                    <div class="form-inp">
                        <input id="username" placeholder="Username" type="text">
                    </div>
                    <div class="form-inp">
                        <input id="email" placeholder="Email Address" type="text">
                    </div>
                    <div class="form-inp">
                        <input id="password" placeholder="Password" type="password">
                    </div>
                    <div class="form-inp">
                        <input id="phone" placeholder="Phone Number" type="text">
                    </div>
                    <div class="form-inp">
                        <input id="age" placeholder="Age" type="text">
                    </div>
                    <div class="form-inp">
                        <select id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div id="submit-button-cvr">
                    <button id="register-button" type="button" onclick="registerUser()">Register</button>
                </div>
                <div id="message"></div>
            </div>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
